<nav id="mobileNav" class="mobile" aria-hidden="true">

  <section class="contact-header">
        <h1>Contact Us</h1>
        <p>We're here to help you step into greatness.</p>
    </section>

    <section class="main-contact-container">

        <div class="contact-info-card">
            <h2>Get In Touch</h2>

            <div class="info-box">
                <i class='bx bx-map'></i>
                <div>
                    <h4>Store Address</h4>
                    <p>123 Emirex Street, Lagos, Nigeria</p>
                </div>
            </div>

            <div class="info-box">
                <i class='bx bx-phone-call'></i>
                <div>
                    <h4>Phone</h4>
                    <p>+234 911 4541 210</p>
                </div>
            </div>

            <div class="info-box">
                <i class='bx bx-envelope'></i>
                <div>
                    <h4>Email</h4>
                    <p>support@emirexsneakers.com</p>
                </div>
            </div>

            <div class="social-links">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
            </div>
        </div>

        <div class="contact-form-card">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required />
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Email Address" required />
                </div>

                <div class="form-group">
                    <textarea placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="send-btn">Send Message</button>
            </form>
        </div>

    </section>

    <section class="map-section">
        <iframe 
            src="https://maps.google.com" allowfullscreen loading="lazy">
        </iframe>
    </section>

<script src="script.js"></script>
</body>
